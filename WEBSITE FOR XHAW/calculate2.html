<script>
    const urlParams = new URLSearchParams(window.location.search);
    const selectedNumbers = [];

    if (urlParams.get("FIRST AID")) {
        document.getElementById("num1").textContent = "FIRST AID: R1500";
        selectedNumbers.push(1500);
    }
    if (urlParams.get("SEWING")) {
        document.getElementById("num2").textContent = "SEWING: R1500";
        selectedNumbers.push(1500);
    }
    if (urlParams.get("Landscaping")) {
        document.getElementById("num3").textContent = "Landscaping: R1500";
        selectedNumbers.push(1500);
    }
    if (urlParams.get("Life Skills")) {
        document.getElementById("num4").textContent = "Life Skills: R1500";
        selectedNumbers.push(1500);
    }


    if (urlParams.get("Child minding")) {
        document.getElementById("num5").textContent = "Child minding: R750";
        selectedNumbers.push(750);
    }
    if (urlParams.get("Cooking")) {
        document.getElementById("num6").textContent = "Cooking: R750";
        selectedNumbers.push(750);
    }
    if (urlParams.get("Garden Maintenance")) {
        document.getElementById("num7").textContent = "Garden Maintenance: R750";
        selectedNumbers.push(750);
    }

    const courseCount = selectedNumbers.length;
    const subtotal = selectedNumbers.reduce((acc, val) => acc + val, 0);

    // Calculate the discount based on the number of courses
    let discount = 0;
    if (courseCount === 1) {
        discount = 0; // No discount
    } else if (courseCount === 2) {
        discount = subtotal * 0.05; // 5% discount
    } else if (courseCount === 3) {
        discount = subtotal * 0.1; // 10% discount
    } else {
        discount = subtotal * 0.15; // More than three courses, 15% discount
    }

    document.getElementById("subtotal").textContent = subtotal;
    document.getElementById("discount").textContent = discount;
    
    const vat = (subtotal - discount) * 0.15; // Calculate 15% VAT after applying the discount
    document.getElementById("vat").textContent = vat;

    const total = (subtotal - discount) + vat; // Calculate total with VAT and discount
    document.getElementById("total").textContent = total.toFixed(2); // Display total with two decimal places
</script>
